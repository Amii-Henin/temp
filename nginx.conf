user www-data;
worker_processes auto;
error_log /var/log/nginx/error.log;
pid /run/nginx.pid;

include /usr/share/nginx/modules/*.conf;


events {
    worker_connections 1024;
}

http {
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';


    access_log  /var/log/nginx/access.log  main;

    sendfile            on;
    tcp_nopush          on;
    tcp_nodelay         on;
    keepalive_timeout   65;
    types_hash_max_size 2048;

    include  /etc/nginx/mime.types;
    default_type application/octet-stream;
    include /etc/nginx/conf.d/*.conf;

    server {
        listen 80;
        server_name www.yd4ever.top yd4ever.top qy2.yd4ever.top dt.yd4ever.top cc.yd4ever.top;
        rewrite ^/(.*) https://www.yd4ever.top$1 permanent;
    }

    server{
        listen 443 ssl http2 default_server;
        listen [::]:443 ssl http2 default_server;
        ssl_certificate /etc/letsencrypt/live/yd4ever.top/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/yd4ever.top/privkey.pem;
        #ssl_ciphers EECDH+CHACHA20:EECDH+CHACHA20-draft:EECDH+ECDSA+AES128:EECDH+aRSA+AES128:RSA+AES128:EECDH+ECDSA+AES256:EECDH+aRSA+AES256:RSA+AES256:EECDH+ECDSA+3DES:EECDH+aRSA+3DES:RSA+3DES:!MD5;
        ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384;
        ssl_protocols TLSv1.1 TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        root /usr/share/nginx/html;
        server_name www.yd4ever.top yd4ever.top qy2.yd4ever.top dt.yd4ever.top cc.yd4ever.top;

        location /qy_yd/vless {
            proxy_redirect off;
            proxy_pass http://127.0.0.1:233;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $http_host;
        }

        location /qy_yd/vmess {
            proxy_redirect off;
            proxy_pass http://127.0.0.1:6666;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $http_host;
        }

        location /fly/623/dt {
            default_type text/plain;
            return 200 "vmess:";
        }

        location /fly/yp/ypz {
            default_type text/plain;
            return 200 "vmess:";
        }

        location /fly/ft/yl {
            default_type text/plain;
            return 200 "vmess:";
        }

        location /fly/allinone {
            default_type text/plain;
            return 200 "vmess:\n
vmess:\n
vmess:\n
vmess:\n
vmess:\n
vmess:\n
";
        }
    }
}
